{% extends "base.html" %}

{% block title %}Apply for Loan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-4xl font-bold text-green-400 mb-8 text-center animate-fade-in-down">Apply for a Loan</h1>
    
    <form method="POST" action="{{ url_for('loan') }}" class="bg-green-800 p-8 rounded-xl shadow-lg animate-fade-in">
        {{ form.hidden_tag() }}
        <div class="mb-6">
            <label for="loan_type" class="block text-xl font-medium text-green-200 mb-2">Loan Type</label>
            <div class="relative">
                <select id="loan_type" name="loan_type" required
                        class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-green-500 text-green-100 bg-green-700 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 transition-all duration-300 text-xl appearance-none">
                    <option value="education">Education Loan (1% interest)</option>
                    <option value="car">Car Loan (6% interest)</option>
                    <option value="home">Home Loan (2% interest)</option>
                    <option value="personal">Personal Loan (8% interest)</option>
                </select>
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-300 pointer-events-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </span>
            </div>
        </div>
        <div class="mb-6">
            <label for="amount" class="block text-xl font-medium text-green-200 mb-2">Loan Amount (RM)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </span>
                <input type="number" id="amount" name="amount" required min="1000" step="100"
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-green-500 text-green-100 bg-green-700 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 transition-all duration-300 text-xl">
            </div>
        </div>
        <div class="mb-6">
            <label for="years" class="block text-xl font-medium text-green-200 mb-2">Loan Term (Years)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </span>
                <input type="number" id="years" name="years" required min="1" max="30"
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-green-500 text-green-100 bg-green-700 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 transition-all duration-300 text-xl">
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center text-xl">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
            </svg>
            Apply for Loan
        </button>
    </form>
</div>

<style>
@keyframes fadeInDown {
    from { opacity: 0; transform: translate3d(0, -30px, 0); }
    to { opacity: 1; transform: translate3d(0, 0, 0); }
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animate-fade-in-down { animation: fadeInDown 0.8s ease-out; }
.animate-fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
</style>
{% endblock %}
