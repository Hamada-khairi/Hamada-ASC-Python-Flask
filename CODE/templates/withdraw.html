{% extends "base.html" %}

{% block title %}Withdraw{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-4xl font-bold text-pink-400 mb-8 text-center animate-fade-in-down">Withdraw Funds</h1>
    
    <form method="POST" action="{{ url_for('withdraw') }}" class="bg-pink-800 p-8 rounded-xl shadow-lg animate-fade-in">
        {{ form.hidden_tag() }}
        <div class="mb-6">
            <label for="amount" class="block text-xl font-medium text-pink-200 mb-2">Amount (RM)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-pink-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                </span>
                <input type="number" id="amount" name="amount" required min="0" step="0.01"
                       class="w-full pl-12 pr-4 py-3 rounded-lg border-2 border-pink-500 text-pink-100 bg-pink-700 focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-400 transition-all duration-300 text-xl">
            </div>
        </div>
        <button type="submit" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center text-xl">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
            </svg>
            Withdraw
        </button>
    </form>
</div>

<style>
@keyframes fadeInDown {
    from { opacity: 0; transform: translate3d(0, -30px, 0); }
    to { opacity: 1; transform: translate3d(0, 0, 0); }
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animate-fade-in-down { animation: fadeInDown 0.8s ease-out; }
.animate-fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
</style>
{% endblock %}
